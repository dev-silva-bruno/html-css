<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mpidias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir abrir  esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <!--fazendo essa troca de imagens conforme o tamanho da tela voce faz o site er acessivel de varios aparelhos e assim não cria fed negativo fazendo o navegador não entregar mais o seu site-->
    <!--lembrando'picture' usado para a imagem padrão e ACIMA dela 'souce-media;type' os tamnhos diferentes para as telas nescessarias' e tem que ser na ordem de tamanho-->
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audíos em HTML5</p>
   <!--- <audio src="midia/robot.mp3" controls autoplay></audio>--> <!--teste 1 ficou meio pendurado-->
   <audio preload="metadata" autoplay controls> 
        <source src="midia/robot.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audios <a href="midia/robot.mp3">Click aqui para baixar o arquivo</a></p>

   </audio>
    
</body>
</html>
